<!DOCTYPE html>
<html ng-app="tugowarApp">
<head>
    <meta charset="utf-8">
    <title>Tug-O-War</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="'real time' tug-o-war game">
    <meta name="keywords" content="tug-o-war, real, time, angular, firebase">
    <meta name="author" content="Nick Friend">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <!--<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>

</head>
<body>
    <div class="container col-xs-12 clearfix">
        <!--     Control Panel     -->
        <header class="page-header">
            <button type="button" class="btn btn-primary pull-left">Create Game</button>
            <button type="button" class="btn btn-primary pull-right">Sign Up</button>
            <span class="pull-right or-span">or</span>
            <button type="button" class="btn btn-primary pull-right">Login</button>
            <h2 class="clearfix"><b>Tug-o-war Tournament</b></h2>
        </header>
        <!-- Game Area  -->
        <div class="container">
            <!--  Game Messages -->
            <div class="jumbotron">
                Game Message
            </div>

            <div class="col-xs-5 col-xs-offset-1">
                <img src="images/frame-left.png" alt="rope frame" class="pull-left">
            </div>
            <div class="col-xs-5">
                <img src="images/frame-right.png" alt="rope frame" class="pull-right">
            </div>
        </div>
    </div>
</body>
</html>
